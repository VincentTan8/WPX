<svg width="24" height="18" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="rounded">
      <rect width="24" height="18" rx="2" ry="2"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded)">
    <!-- Red field -->
    <rect width="24" height="18" fill="#FE0000"/>

    <!-- Blue canton -->
    <rect width="12" height="9" fill="#000095"/>

    <!-- White sun -->
    <g transform="translate(6 4.5)" fill="#FFFFFF">
      <!-- 12 refined PH-style rays -->
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(0)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(30)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(60)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(90)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(120)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(150)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(180)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(210)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(240)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(270)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(300)"/>
      <path d="M0 -3.6 L0.8 -2.2 L-0.8 -2.2 Z" transform="rotate(330)"/>

      <!-- Center disk -->
      <circle r="1.9"/>
    </g>
  </g>
</svg>
