<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeTalk - WeTalk International Education Pte. Ltd.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LOAD JQUERY LIBRARY -->

    <!-- LOADING FONTS AND ICONS -->
    <link href="http://fonts.googleapis.com/css?family=Raleway%3A300%2C100%2C600" rel="stylesheet" property="stylesheet"
        type="text/css" media="all" />
    <link href="http://fonts.googleapis.com/css?family=Roboto%3A700%2C300" rel="stylesheet" property="stylesheet"
        type="text/css" media="all" />

    <link rel="stylesheet" type="text/css" href="revolution/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" type="text/css" href="revolution/fonts/font-awesome/css/font-awesome.css">

    <!-- REVOLUTION STYLE SHEETS -->
    <link rel="stylesheet" type="text/css" href="revolution/css/settings.css">
    <!-- REVOLUTION LAYERS STYLES -->
    <link rel="stylesheet" type="text/css" href="revolution/css/layers.css">
    <!-- REVOLUTION NAVIGATION STYLES -->
    <link rel="stylesheet" type="text/css" href="revolution/css/navigation.css">

    <style>
        @font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			src: url(//fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2')
		}

        .material-icons {
			font-family: 'Material Icons';
			font-weight: normal;
			font-style: normal;
			font-size: inherit;
			display: inline-block;
			text-transform: none;
			letter-spacing: normal;
			word-wrap: normal;
			white-space: nowrap;
			direction: ltr;
			vertical-align: top;
			line-height: inherit;
			font-feature-settings: 'liga';
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
			-moz-osx-font-smoothing: grayscale
		}
    </style>

    <!-- REVOLUTION JS FILES -->
    <script type="text/javascript" src="revolution/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>

    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  (Load Extensions only on Local File Systems !  The following part can be removed on Server for On Demand Loading) -->
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.carousel.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.migration.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.navigation.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.parallax.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="revolution/js/extensions/revolution.extension.video.min.js"></script>
</head>

<body>
    <section class="example">
        <article class="content">

            <div id="philo-slider_wrapper" class="rev_slider_wrapper fullscreen-container"
                data-alias="" data-source="gallery" style="background-color:#cff1f9;padding:0px;">
                <!-- START REVOLUTION SLIDER 5.4.1 fullscreen mode -->
                <div id="philo-slider" class="rev_slider fullscreenbanner" style="display:none;"
                    data-version="5.4.1">
                    <ul> 
                        <!-- SLIDE 1 -->
                        <li data-index="rs-2989" data-transition="fade" data-slotamount="7"
                            data-hideafterloop="0" data-hideslideonmobile="off" data-easein="default"
                            data-easeout="default" data-masterspeed="500"
                            data-thumb="" data-rotate="0" data-fstransition="fade"
                            data-fsmasterspeed="500" data-fsslotamount="7" data-saveperformance="off"
                            data-title="Slide 1" data-param1="" data-param2="" data-param3="" data-param4=""
                            data-param5="" data-param6="" data-param7="" data-param8="" data-param9="" data-param10=""
                            data-description="">
                            
                            

                            

                            

                            <div class="tp-caption tp-resizeme" id="skip-button-layer"
                                data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']"
                                data-y="['middle','middle','middle','middle']" data-voffset="['300','300','300','300']"
                                data-width="none" data-height="none"
                                data-whitespace="nowrap" data-type="button" data-responsive_offset="on"
                                data-frames='[
                                    {"delay":350,"speed":1500,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:0.9;sY:0.9;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"power3.inOut"},
                                    {"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"power3.inOut"}]'
                                data-textAlign="['left','left','left','left']" data-paddingtop="[0,0,0,0]"
                                data-paddingright="[0,0,0,0]" data-paddingbottom="[0,0,0,0]"
                                data-paddingleft="[0,0,0,0]"
                                style="z-index: 6; white-space:nowrap;">
                                <a class="" 
                                    href="https://wetalk.com/" target="_self"             
                                    id="skip-link" 
                                    style="z-index: 12; white-space: nowrap; 
                                        font-size: 15px; line-height: 16px; font-weight: normal;
                                        font-family:'Arial', 'Helvetica', 'sans-serif'; 
                                        color: #0f0f0f; border-width:0px; cursor:pointer;
                                        text-decoration: none;
                                        padding-top: 10px; padding-bottom: 10px; padding-right: 40px; padding-left: 40px;
                                        border: solid; border-color: #2b2b2b; border-width: 1px; border-radius: 25px;">
                                        Skip
                                </a>
                            </div>

                            <div class="tp-caption tp-resizeme" id="logo-layer"
                                data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']"
                                data-y="['middle','middle','middle','middle']" data-voffset="['-370','-370','-370','-370']"
                                data-width="none" data-height="none"
                                data-whitespace="nowrap" data-type="image" data-responsive_offset="on"
                                data-frames='[
                                    {"delay":350,"speed":1500,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:0.9;sY:0.9;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"power3.inOut"},
                                    {"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"power3.inOut"}]'
                                data-textAlign="['left','left','left','left']" data-paddingtop="[0,0,0,0]"
                                data-paddingright="[0,0,0,0]" data-paddingbottom="[0,0,0,0]"
                                data-paddingleft="[0,0,0,0]"
                                style="z-index: 6; white-space: nowrap;text-transform:left;">
                                <div class="rs-looped rs-pulse" data-easing="Linear.easeNone" data-speed="5" data-zoomstart="1" data-zoomend="1.05">
                                    <img src="assets/opening-sequence/logo-black.png" alt="" 
                                        data-ww="['192px','192px','192px','172px']"
                                        data-hh="['auto','auto','auto','auto']"
                                        data-no-retina> 
                                </div>
                            </div>
                            
                        </li>

                        <!-- SLIDE 2 -->
                        <li data-index="rs-2991" data-transition="fade" data-slotamount="7" data-hideafterloop="0"
                            data-hideslideonmobile="off" data-easein="default" data-easeout="default"
                            data-masterspeed="500" data-thumb="" data-rotate="0"
                            data-saveperformance="off" data-title="Slide 3" data-param1="" data-param2=""
                            data-param3="" data-param4="" data-param5="" data-param6="" data-param7="" data-param8=""
                            data-param9="" data-param10="" data-description="">

                        </li>

                    </ul>

                    <div class="tp-static-layers">

                    </div>
                </div>
            </div><!-- END REVOLUTION SLIDER -->
            
            <script type="text/javascript">
                var tpj = jQuery;

                var revapi1064;
                tpj(document).ready(function () {
                    if (tpj("#philo-slider").revolution == undefined) {
                        revslider_showDoubleJqueryError("#philo-slider");
                    } else {
                        revapi1064 = tpj("#philo-slider").show().revolution({
                            sliderType: "standard",
                            jsFileLocation: "revolution/js/",
                            sliderLayout: "fullscreen",
                            dottedOverlay: "none",
                            delay: 9000,
                            navigation: {
                                keyboardNavigation: "off",
                                keyboard_direction: "horizontal",
                                mouseScrollNavigation: "on",
                                mouseScrollReverse: "default",
                                onHoverStop: "off",
                                touch: {
                                    touchenabled: "on",
                                    swipe_threshold: 75,
                                    swipe_min_touches: 1,
                                    swipe_direction: "vertical",
                                    drag_block_vertical: false
                                }
                            },
                            responsiveLevels: [1240, 1024, 778, 481],
                            visibilityLevels: [1240, 1024, 778, 481],
                            gridwidth: [1240, 1024, 778, 481],
                            gridheight: [868, 768, 960, 720],
                            lazyType: "none",
                            parallax: {
                                type:"mouse",
                                origo:"slidercenter",
                                speed:400,
                                levels:[1,2,3,4,5,10,-1,-2,-3,-4,-5,-10,49,50,51,55],
                                disable_onmobile: 'on',
                            },
                            shadow: 0,
                            spinner: "off",
                            stopLoop: "on",
                            stopAfterLoops: 0,
                            stopAtSlide: 1,
                            shuffle: "off",
                            autoHeight: "off",
                            fullScreenAutoWidth: "off",
                            fullScreenAlignForce: "off",
                            fullScreenOffsetContainer: ".header",
                            fullScreenOffset: "",
                            disableProgressBar: "on",
                            hideThumbsOnMobile: "off",
                            hideSliderAtLimit: 0,
                            hideCaptionAtLimit: 0,
                            hideAllCaptionAtLilmit: 0,
                            debugMode: false,
                            fallbacks: {
                                simplifyAll: "off",
                                nextSlideOnWindowFocus: "off",
                                disableFocusListener: false,
                            }
                        });
                    }
                });	/*ready*/
            </script>
        </article>
    </section>

    <script type="text/javascript" src="assets/warning.js"></script>
</body>
